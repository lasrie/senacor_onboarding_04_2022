<h2>{{hero.firstName | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
    <label for="firstName">First Name: </label>
    <input id="firstName" [(ngModel)]="hero.firstName" placeholder="first name">
</div>
<div>
    <label for="lastName">Last Name: </label>
    <input id="lastName" [(ngModel)]="hero.lastName" placeholder="last name">
</div>
<div>
    <label for="age">Age: </label>
    <input id="age" type="number" [(ngModel)]="hero.age" placeholder="age">
</div>
