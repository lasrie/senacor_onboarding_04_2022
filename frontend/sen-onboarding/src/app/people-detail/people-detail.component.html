<div *ngIf="person">
    <h2>{{person.firstName | uppercase}} Details</h2>
    <div><span>id: </span>{{person.id}}</div>
    <div>
        <label for="firstName">First Name: </label>
        <input id="firstName" [(ngModel)]="person.firstName" placeholder="first name">
    </div>
    <div>
        <label for="lastName">Last Name: </label>
        <input id="lastName" [(ngModel)]="person.lastName" placeholder="last name">
    </div>
    <div>
        <label for="age">Age: </label>
        <input id="age" type="number" [(ngModel)]="person.age" placeholder="age">
    </div>
</div>

<button type="button" (click)="goBack()">go back</button>
