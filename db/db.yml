# Use postgres/senacor user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
        - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default_database

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080